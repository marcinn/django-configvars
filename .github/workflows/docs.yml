name: docs

on:
  push:
    tags:
      - "*"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Fetch tags for multiversion build
        run: git fetch --force --tags origin

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: docs/requirements.txt

      - name: Install docs dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r docs/requirements.txt

      - name: Build versioned docs site (sphinx-multiversion)
        shell: bash
        run: |
          latest_tag="$(git for-each-ref --sort=-version:refname --format='%(refname:strip=2)' refs/tags | grep -E '^(v)?[0-9]+\.[0-9]+\.[0-9]+$' | head -n1 || true)"
          if [[ -n "$latest_tag" ]]; then
            DOCS_LATEST_VERSION="$latest_tag" sphinx-multiversion docs site
          else
            sphinx-multiversion docs site
          fi

      - name: Create latest alias
        shell: bash
        run: |
          latest_tag="$(git for-each-ref --sort=-version:refname --format='%(refname:strip=2)' refs/tags | grep -E '^(v)?[0-9]+\.[0-9]+\.[0-9]+$' | head -n1 || true)"
          if [[ -n "$latest_tag" ]]; then
            latest_src="${latest_tag}"
          else
            first_dir="$(find site -mindepth 1 -maxdepth 1 -type d -printf '%f\n' | head -n1 || true)"
            if [[ -z "$first_dir" ]]; then
              echo "No built docs versions found in site/" >&2
              exit 1
            fi
            latest_src="${first_dir}"
          fi
          rm -f site/index.html
          rm -rf site/latest
          cp -a "site/${latest_src}" site/latest
          cat > site/index.html <<'EOF'
          <!doctype html>
          <html lang="en">
          <head>
            <meta charset="utf-8">
            <meta http-equiv="refresh" content="0; url=./latest/">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <title>Redirecting...</title>
          </head>
          <body>
            <p>Redirecting to <a href="./latest/">latest/</a></p>
          </body>
          </html>
          EOF
          touch site/.nojekyll

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
